apiVersion: v2
appVersion: 0.1.38
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.4.3
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |
    - kind: changed
      description: Update app version to 0.4.3
    - kind: changed
      description: Update sealed-secrets chart to 2.14.1
    - kind: changed
      description: Update sealed-secrets image to v0.24.5
    - kind: fixed
      description: critical security vulnerability
dependencies:
- name: argo-cd
  repository: https://codefresh-io.github.io/argo-helm
  version: 5.51.6-3-cap-2.9-2023.12.28-a52e719a5
- name: argo-events
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.0.9-1-cap-CR-19893
- name: argo-workflows
  repository: https://codefresh-io.github.io/argo-helm
  version: 0.22.10-2-CR-20826
  condition: argo-workflows.enabled
- name: argo-rollouts
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.32.5-2-cap-init
  condition: argo-rollouts.enabled
- name: sealed-secrets
  repository: https://bitnami-labs.github.io/sealed-secrets/
  version: 2.14.1
- name: codefresh-tunnel-client
  repository: oci://quay.io/codefresh/charts
  version: 0.1.15
  alias: tunnel-client
  condition: tunnel-client.enabled
