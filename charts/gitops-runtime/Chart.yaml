apiVersion: v2
appVersion: 0.1.75
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.23.1
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |-
    - kind: changed
      description: 'bumped app-proxy to 1.3718.0 - fix Argo-CD log issue'
    - kind: changed
      description: 'updated image enricher tags to 1.1.15-main - fix security vulnerabilities'
    - kind: changed
      description: 'updated event-reporter and sources-server images to v0.5.14 - fix security vulnerabilities'
    - kind: changed
      description: 'updated cli-v2, kubectl in runtime-installer image - fix security vulnerabilities'
    - kind: changed
      description: 'updated nginx image to 1.29-alpine3.22 - fix security vulnerabilities'
dependencies:
  - name: argo-cd
    repository: https://codefresh-io.github.io/argo-helm
    condition: argo-cd.enabled
    version: 8.0.6-6-cap-v3.0.2-2025-07-06-e9fc72a9
  - name: argo-events
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.4.8-cap-CR-29689
  - name: argo-workflows
    repository: https://codefresh-io.github.io/argo-helm
    version: 0.45.15-v3.6.7-cap-CR-28355
    condition: argo-workflows.enabled
  - name: argo-rollouts
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.37.3-6-v1.7.2-cap-CR-29629
    condition: argo-rollouts.enabled
  - name: sealed-secrets
    repository: https://bitnami-labs.github.io/sealed-secrets/
    version: 2.17.2
  - name: codefresh-tunnel-client
    repository: oci://quay.io/codefresh/charts
    version: 0.1.21
    alias: tunnel-client
    condition: tunnel-client.enabled
  - name: cf-common
    repository: oci://quay.io/codefresh/charts
    version: 0.27.0
