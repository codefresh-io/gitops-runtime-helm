apiVersion: v2
appVersion: 0.1.49
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.7.1
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |
    - kind: security
      description: "Add redis authentication to ArgoCD"
    - kind: changed
      description: "updated codefresh-gitops-operator chart to 1.0.15"
    - kind: changed
      description: "updated cap-app-proxy to 1.2835.0"
    - kind: added
      description: garage as optional dependency for Argo workflows artifact and log storage

dependencies:
- name: argo-cd
  repository: https://codefresh-io.github.io/argo-helm
  version: 6.7.18-3-cap-2.10-2024.5.14-9315e75e1
- name: argo-events
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.0.9-1-cap-CR-19893
- name: argo-workflows
  repository: https://codefresh-io.github.io/argo-helm
  version: 0.40.9-1-v3.5.4-cap-CR-22243
  condition: argo-workflows.enabled
- name: argo-rollouts
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.32.5-4-additional-logs
  condition: argo-rollouts.enabled
- name: sealed-secrets
  repository: https://bitnami-labs.github.io/sealed-secrets/
  version: 2.14.1
- name: codefresh-tunnel-client
  repository: oci://quay.io/codefresh/charts
  version: 0.1.15
  alias: tunnel-client
  condition: tunnel-client.enabled
- name: codefresh-gitops-operator
  repository: oci://quay.io/codefresh/charts
  version: 1.0.15
  alias: gitops-operator
  condition: gitops-operator.enabled
- name: garage
  repository: https://codefresh-io.github.io/garage
  alias: garage-workflow-artifacts
  version: 0.5.0-cf.1
  condition: garage-workflow-artifacts.enabled && argo-workflows.enabled
