apiVersion: v2
appVersion: 0.1.75
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: '0.25.0'
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |-
    - kind: changed
      description: Chore-30961 security argocd-exstras (#729)
    - kind: changed
      description: bump argo-rollouts (#731)
    - kind: changed
      description: Chore/cr 29689 argo events workflow update with security fixes (#727)
    - kind: changed
      description: 'fix: security vulnerability CVE-2025-55190 (#733)'
    - kind: changed
      description: Fix/svc-acc-pre-uninstall-hook (#728)
    - kind: changed
      description: updated sealed-secrets-controller (#723) (#724)
    - kind: changed
      description: 'fix: security fix: upgrade cli-v2 and debian versions (#718)'
    - kind: changed
      description: 'feat: update cap-app-proxy image tags to 1.3750.0 (#720)'
dependencies:
  - name: argo-cd
    repository: https://codefresh-io.github.io/argo-helm
    condition: argo-cd.enabled
    version: 8.0.6-11-cap-v3.1.5-2025-10-29-df23d4d5
  - name: argo-events
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.4.9-cap-CR-30841
  - name: argo-workflows
    repository: https://codefresh-io.github.io/argo-helm
    version: 0.45.16-v3.6.7-cap-CR-30835
    condition: argo-workflows.enabled
  - name: argo-rollouts
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.37.3-7-v1.7.2-cap-OSS-697
    condition: argo-rollouts.enabled
  - name: sealed-secrets
    repository: https://bitnami-labs.github.io/sealed-secrets/
    version: 2.17.2
    condition: sealed-secrets.enabled
  - name: codefresh-tunnel-client
    repository: oci://quay.io/codefresh/charts
    version: 0.1.22
    alias: tunnel-client
    condition: tunnel-client.enabled
  - name: cf-common
    repository: oci://quay.io/codefresh/charts
    version: 0.27.0
