apiVersion: v2
appVersion: 0.1.75
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: '0.24.3'
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |-
    - kind: changed
      description: backport redis bump fix 0.24 (#770)
    - kind: changed
      description: 'fix: component-test gitea deployment (#766)'
    - kind: changed
      description: 'fix: app-proxy fails to report new and closed pr to product-components (#761)'
    - kind: changed
      description: '[gitops-operator]fix: promotions using pull requests do not resume after the pr has been merged (#753)'
    - kind: changed
      description: '[app-proxy]fix: git-source permissions are not being calculated for fine-grained tokens (#6683) (#749)'
    - kind: changed
      description: 'chore(CR-30960): update enrichment images tag (#747)'
dependencies:
  - name: argo-cd
    repository: https://codefresh-io.github.io/argo-helm
    condition: argo-cd.enabled
    version: 8.0.6-9-cap-v3.0.2-2025-09-08-9b30d922
  - name: argo-events
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.4.9-cap-CR-30841
  - name: argo-workflows
    repository: https://codefresh-io.github.io/argo-helm
    version: 0.45.16-v3.6.7-cap-CR-30835
    condition: argo-workflows.enabled
  - name: argo-rollouts
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.37.3-7-v1.7.2-cap-OSS-697
    condition: argo-rollouts.enabled
  - name: sealed-secrets
    repository: https://bitnami-labs.github.io/sealed-secrets/
    version: 2.17.2
    condition: sealed-secrets.enabled
  - name: codefresh-tunnel-client
    repository: oci://quay.io/codefresh/charts
    version: 0.1.22
    alias: tunnel-client
    condition: tunnel-client.enabled
  - name: cf-common
    repository: oci://quay.io/codefresh/charts
    version: 0.27.0
