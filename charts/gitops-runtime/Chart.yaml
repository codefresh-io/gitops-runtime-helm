apiVersion: v2
appVersion: 0.1.29
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.2.4-alpha
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://codefresh.io/docs/assets/brand/codefresh_purple_dark_logo.png
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/prerelease: "true"
  artifacthub.io/changes: |
    - kind: fixed
      description: bump `cap-app-proxy` to `1.2257.0` (fix convertToGitops)
dependencies:
- name: argo-cd
  repository: https://codefresh-io.github.io/argo-helm
  version: 5.29.1-1-cap-CR-17237
- name: argo-events
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.0.5-1-cf-init
- name: argo-workflows
  repository: https://codefresh-io.github.io/argo-helm
  version: 0.22.9-1-CR-17426
  condition: argo-workflows.enabled
- name: argo-rollouts
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.22.1-1-cap-sw
  condition: argo-rollouts.enabled
- name: sealed-secrets
  repository: https://bitnami-labs.github.io/sealed-secrets/
  version: 2.7.3
- name: codefresh-tunnel-client
  repository: https://chartmuseum.codefresh.io/codefresh-tunnel-client
  version: "0.1.12"
  alias: tunnel-client
  condition: tunnel-client.enabled
