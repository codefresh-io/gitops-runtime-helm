apiVersion: v2
appVersion: 0.1.64
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.14.1
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |-
    - kind: changed
      description: argo-cd with repo-server repeated resources fix (#338)
    - kind: changed
      description: updated frpc with security fixes (#334)
    - kind: changed
      description: updated codefresh-gitops-operator to 0.3.12 (#340)(#343)(#345) - get APP_RESULT as a global output in the promotion-wrapper onExit handler, support non-github promotions (commit only), fail promotion-wrapper if pre or post-action step fails
dependencies:
  - name: argo-cd
    repository: https://codefresh-io.github.io/argo-helm
    version: 7.4.7-6-cap-2.12.3-2024.11.14-d7a4c4e7e
  - name: argo-events
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.4.7-1-cap-CR-24607
  - name: argo-workflows
    repository: https://codefresh-io.github.io/argo-helm
    version: 0.41.12-v3.5.9-cap-CR-24929
    condition: argo-workflows.enabled
  - name: argo-rollouts
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.37.3-1-v1.7.1-CR-24605
    condition: argo-rollouts.enabled
  - name: sealed-secrets
    repository: https://bitnami-labs.github.io/sealed-secrets/
    version: 2.16.1
    condition: sealed-secrets.enabled
  - name: codefresh-tunnel-client
    repository: oci://quay.io/codefresh/charts
    version: 0.1.18
    alias: tunnel-client
    condition: tunnel-client.enabled
  - name: codefresh-gitops-operator
    repository: oci://quay.io/codefresh/charts/dev
    version: 0.0.0-feat-cr-24670-namespaced-install
    alias: gitops-operator
    condition: gitops-operator.enabled
  - name: garage
    repository: https://codefresh-io.github.io/garage
    alias: garage-workflows-artifact-storage
    version: 0.5.0-cf.2
    condition: garage-workflows-artifact-storage.enabled
