apiVersion: v2
appVersion: 0.1.66
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.15.1
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |-
    - kind: changed
      description: updated app-proxy to 1.3196.4 - app proxy init without argo-cd, switch to @nestjs/axios, reset git state before doing any actions, upgrade HELM_VERSION to 3.16.2 and KUBESEAL_VERSION to 0.27.3 to fix critical vulnerabilities, throw original exception in case of NO_CHANGES
    - kind: changed
      description: updated argo-events to 2.4.7-1-cap-CR-26731 - fix security vulnerabilities
    - kind: changed
      description: updated argo-cd to 7.4.7-10-cap-2.12.3-2024.12.23-4a8e092c0 - fix securitty vulnerabilities
dependencies:
  - name: argo-cd
    repository: https://codefresh-io.github.io/argo-helm
    version: 7.4.7-10-cap-2.12.3-2024.12.23-4a8e092c0
  - name: argo-events
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.4.7-1-cap-CR-26731
  - name: argo-workflows
    repository: https://codefresh-io.github.io/argo-helm
    version: 0.45.1-v3.6.2-cap-CR-26293
    condition: argo-workflows.enabled
  - name: argo-rollouts
    repository: https://codefresh-io.github.io/argo-helm
    version: 2.37.3-1-v1.7.1-CR-24605
    condition: argo-rollouts.enabled
  - name: sealed-secrets
    repository: https://bitnami-labs.github.io/sealed-secrets/
    version: 2.16.1
  - name: codefresh-tunnel-client
    repository: oci://quay.io/codefresh/charts
    version: 0.1.18
    alias: tunnel-client
    condition: tunnel-client.enabled
  - name: codefresh-gitops-operator
    repository: oci://quay.io/codefresh/charts
    version: 0.3.17
    alias: gitops-operator
    condition: gitops-operator.enabled
  - name: garage
    repository: https://codefresh-io.github.io/garage
    alias: garage-workflows-artifact-storage
    version: 0.5.0-cf.2
    condition: garage-workflows-artifact-storage.enabled
