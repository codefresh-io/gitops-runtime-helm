apiVersion: v2
appVersion: 0.1.36
description: A Helm chart for Codefresh gitops runtime
name: gitops-runtime
version: 0.3.0
home: https://github.com/codefresh-io/gitops-runtime-helm
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
keywords:
  - codefresh
  - gitops
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  artifacthub.io/alternativeName: "codefresh-gitops-runtime"
  artifacthub.io/changes: |
    - kind: added
      description: Add codefresh-gitops-operator
    - kind: changed
      description: Update app-proxy
    - kind: changed
      description: Update argo-workflowschart. Fix podGC label selector
    - kind: fixed
      description: Set default auth to client on workflows to be able to see workflow logs in UI
dependencies:
- name: argo-cd
  repository: https://codefresh-io.github.io/argo-helm
  version: 5.46.2-3-cap-CR-not-setup-kustomize-ns
- name: argo-events
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.0.9-1-cap-CR-19893
- name: argo-workflows
  repository: https://codefresh-io.github.io/argo-helm
  version: 0.22.10-1-CR-17426
  condition: argo-workflows.enabled
- name: argo-rollouts
  repository: https://codefresh-io.github.io/argo-helm
  version: 2.31.6-1-cf-init
  condition: argo-rollouts.enabled
- name: sealed-secrets
  repository: https://bitnami-labs.github.io/sealed-secrets/
  version: 2.7.3
- name: codefresh-tunnel-client
  repository: https://chartmuseum.codefresh.io/codefresh-tunnel-client
  version: "0.1.12"
  alias: tunnel-client
  condition: tunnel-client.enabled
