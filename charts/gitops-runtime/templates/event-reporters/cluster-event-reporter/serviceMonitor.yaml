{{- $context := deepCopy . }}
{{- $_ := set $context "Values" (deepCopy (get (index .Values "global") "event-reporters")) }}
{{- $_ := set $context.Values "global" (deepCopy (get .Values "global")) }}
{{- $valuesOverrides := index .Values "event-reporters" "cluster-event-reporter" }}
{{- $_ := mergeOverwrite $context.Values $valuesOverrides | set $context "Values" }}
{{- if $context.Values.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cluster-event-reporter.fullname" . }}
  labels:
    {{- include "cluster-event-reporter.labels" . | nindent 4 }}
    {{- with $context.Values.serviceMonitor.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "cluster-event-reporter.selectorLabels" . | nindent 8 }}
  endpoints:
    - port: metrics
      {{- if $context.Values.serviceMonitor.interval }}
      interval: {{ $context.Values.serviceMonitor.interval }}
      {{- end }}
      {{- if $context.Values.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ $context.Values.serviceMonitor.scrapeTimeout }}
      {{- end }}
{{- end }}
