{{- $context := deepCopy . }}
{{- $_ := set $context "Values" (deepCopy (get (index .Values "event-reporters") "runtime-reporter")) }}
{{- $_ := set $context.Values "global" (deepCopy (get .Values "global")) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "runtime-reporter.fullname" . }}
  labels:
    {{- include "runtime-reporter.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
{{- range $name, $port := $context.Values.service.ports }}
  - name: {{ $name }}
    port: {{ $port.port }}
    targetPort: {{ $port.targetPort }}
{{- end }}
  selector:
    {{- include "runtime-reporter.selectorLabels" . | nindent 4 }}
