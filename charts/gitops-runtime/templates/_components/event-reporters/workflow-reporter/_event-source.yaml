{{- define "event-reporters.workflow-reporter.eventsource"}}
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: workflow-reporter
  labels:
    {{- include "event-reporters.workflow-reporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workflow.eventSource.replicas }}
  eventBusName: {{ default "codefresh-eventbus" .Values.global.runtime.eventBus.name }}
  resource:
    workflows:
      eventTypes:
        - ADD
        - UPDATE
        - DELETE
      filter:
        createdBy: null
      namespace: {{ .Release.Namespace }}
      group: argoproj.io
      resource: workflows
      version: v1alpha1
  template:
    container:
      name: ""
      resources:
      {{- with .Values.workflow.eventSource.resources  }}
        {{- . | toYaml | nindent 8 }}
      {{- end }}
    serviceAccountName: {{ include "event-reporters.workflow-reporter.serviceAccountName" .}}
    tolerations:
    {{- with .Values.workflow.eventSource.tolerations }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
    nodeSelector:
    {{- with .Values.workflow.eventSource.nodeSelector }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
    affinity:
    {{- with .Values.workflow.eventSource.affinity }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
    imagePullSecrets:
    {{- with .Values.workflow.eventSource.imagePullSecrets }}
      {{- toYaml . | nindent 6 }}
    {{- end -}}
{{- end }}
