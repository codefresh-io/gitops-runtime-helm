{{- define "event-reporters.rollout-reporter.rbac"}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rollout-reporter-sa
  labels: 
    app{{- include "event-reporters.rollout-reporter.labels" . | nindent 4}}
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout-reporter-sa
  labels:
    {{- include "event-reporters.rollout-reporter.labels" . | nindent 4}}
roleRef:
  apiGroup: ""
  kind: Role
  name: rollout-reporter-sa
subjects:
  - kind: ServiceAccount
    name: {{ include "event-reporters.rollout-reporter.serviceAccountName" . }}
{{- end }}