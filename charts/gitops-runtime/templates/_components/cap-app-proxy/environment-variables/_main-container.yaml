NODE_EXTRA_CA_CERTS: /app/config/all/all.cer
{{- if gt (int .Values.replicaCount) 1 }}
LEADER_ID:
  valueFrom:
    fieldRef:
      fieldPath: metadata.name
{{- end }}
CACHE_HOST: {{ (splitList ":" (include "codefresh-gitops-runtime.argocd.redis.url" .) | first) }}
CACHE_PORT: {{ (splitList ":" (include "codefresh-gitops-runtime.argocd.redis.url" .) | last) }}
CACHE_PASSWORD:
  valueFrom:
    secretKeyRef:
      name: gitops-runtime-redis
      key: auth
{{ include "codefresh-gitops-runtime.get-proxy-env-vars" . }}

{{- $serviceVersion := printf "%s@%s" (index .Values "app-proxy" "image" "tag") (index .Values "app-proxy" "image" "digest") -}}
{{- $accountId := .Values.global.codefresh.accountId -}}
{{- $runtimeName := .Values.global.runtime.name -}}
{{- $otelResourceAttributes := printf "service.name=app-proxy,service.version=%s,cf.account.id=%s,cf.gitops.runtime.name=%s" $serviceVersion $accountId $runtimeName -}}
OTEL_RESOURCE_ATTRIBUTES: {{- $otelResourceAttributes -}}
OTEL_EXPORTER_OTLP_HEADERS: "Authorization=Bearer $(RUNTIME_TOKEN)"

{{- end -}}

{{/*
Read defaults from the template above and merge with the values provided in values file
*/}}
{{- define "cap-app-proxy.environment-variables" -}}
  {{- $defaults := (include "cap-app-proxy.environment-variables.defaults" . | fromYaml) }}
  {{- $argoCdAuth := (include "codefresh-gitops-runtime.argocd-auth" . | fromYaml) }}
  {{- $overrides := .Values.env }}
  {{- $mergedValues := mergeOverwrite $defaults $argoCdAuth $overrides }}
  {{- include "codefresh-gitops-runtime.components.common_helpers.container-templates.env-vars" $mergedValues }}
{{- end -}}
