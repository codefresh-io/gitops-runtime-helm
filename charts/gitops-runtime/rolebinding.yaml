{{- if index .Values "argo-cd" "acrController" "enabled" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "argo-cd.acr-controller.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" index .Values "argo-cd" "acrController" "name" "name" index .Values "argo-cd" "acrController" "name") | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "argo-cd.acr-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "argo-cd.acrControllerServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
