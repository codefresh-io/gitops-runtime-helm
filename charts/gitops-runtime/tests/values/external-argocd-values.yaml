global:
  external-argo-cd: 
    server:
      protocol: http
      svc: my-argocd-server
      port: 80
      image:
        repository: quay.io/argoproj/argocd
        tag: v2.14.2
    redis:
      svc: my-argocd-redis
      port: 6379
    repoServer:
      svc: my-argocd-repo-server
      port: 8081
    secretName: "gitops-runtime-argo-cd-password"
    username: "admin"
    password: ""
    passwordSecretKeyRef:
      name: argocd-initial-admin-secret
      key: password

argo-cd:
  enabled: false

cf-argocd-extras:
  enabled: true
