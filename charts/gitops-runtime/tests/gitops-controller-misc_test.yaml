suite: misc tests on gitops-operator templates generation
templates:
  - "gitops-operator.yaml"
  - charts/gitops-operator/*
tests:
- it: override both images works
  template: gitops-operator.yaml
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator:
      image:
        repository: example.com/repo
        tag: 0.0.1
      kube-rbac-proxy:
        image:
          repository: example.com/repo
          tag: 0.0.1
  asserts:
  - equal:
      path: spec.template.spec.containers[0].image
      value: example.com/repo:0.0.1
  - equal:
      path: spec.template.spec.containers[1].image
      value: example.com/repo:0.0.1

- it: override service account name - sa object
  template: gitops-operator.yaml
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.serviceAccount.name: sa-name
  asserts:
  - containsDocument:
      kind: ServiceAccount
      apiVersion: v1
      name: sa-name
      any: true

- it: override service account name - deployment
  template: 'gitops-operator.yaml'
  values:
  - ./values/mandatory-values.yaml
  documentSelector:
    path: kind
    value: Deployment
  set:
    gitops-operator.serviceAccount.name: sa-name
  asserts:
  - equal:
      path: spec.template.spec.serviceAccountName
      value: sa-name

- it: overriding of environment variables on main container
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.env.PORT: '8787'
  asserts:
  - contains:
      path: spec.template.spec.containers[1].env
      content:
        name: PORT
        value: "8787"

- it: adding environment variables on main container
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.env.SOME_ENV: 'test'
  asserts:
  - contains:
      path: spec.template.spec.containers[1].env
      content:
        name: SOME_ENV
        value: test

- it: setting security context on main container
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.securityContext.runAsUser: 1000
  asserts:
  - equal:
      path: spec.template.spec.containers[1].securityContext.runAsUser
      value: 1000

- it: override readiness and liveness probes values
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.readinessProbe.initialDelaySeconds: 1
    gitops-operator.readinessProbe.periodSeconds: 1
    gitops-operator.readinessProbe.timeoutSeconds: 1
    gitops-operator.readinessProbe.successThreshold: 1
    gitops-operator.readinessProbe.failureThreshold: 1
    gitops-operator.livenessProbe.initialDelaySeconds: 1
    gitops-operator.livenessProbe.periodSeconds: 1
    gitops-operator.livenessProbe.timeoutSeconds: 1
    gitops-operator.livenessProbe.successThreshold: 1
    gitops-operator.livenessProbe.failureThreshold: 1
  asserts:
  - equal:
      path: spec.template.spec.containers[1].readinessProbe.initialDelaySeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].readinessProbe.periodSeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].readinessProbe.timeoutSeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].readinessProbe.successThreshold
      value: 1
  - equal:
      path: spec.template.spec.containers[1].readinessProbe.failureThreshold
      value: 1
  - equal:
      path: spec.template.spec.containers[1].livenessProbe.initialDelaySeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].livenessProbe.periodSeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].livenessProbe.timeoutSeconds
      value: 1
  - equal:
      path: spec.template.spec.containers[1].livenessProbe.successThreshold
      value: 1
  - equal:
      path: spec.template.spec.containers[1].livenessProbe.failureThreshold
      value: 1

- it: setting node selector
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.nodeSelector:
      test.io/node: "test"
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector
      value:
        test.io/node: "test"

- it: setting tolerations
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content:
        key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"

- it: setting affinity
  template: 'gitops-operator.yaml'
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
              - antarctica-east1
              - antarctica-west1
  asserts:
  - equal:
      path: spec.template.spec.affinity
      value:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - antarctica-east1
                - antarctica-west1

- it: contains all expected roles and role bindings
  template: gitops-operator.yaml
  values:
  - ./values/mandatory-values.yaml
  asserts:
    - containsDocument:
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        name: codefresh-gitops-operator-proxy
        any: true
    - containsDocument:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: codefresh-gitops-operator-proxy
        any: true
    - containsDocument:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: restrictedgitsource-editor
        any: true
    - containsDocument:
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        name: restrictedgitsource-editor
        any: true
    - containsDocument:
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        name: restrictedgitsource-viewer
        any: true
    - containsDocument:
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        name: codefresh-gitops-operator
        any: true
    - containsDocument:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: codefresh-gitops-operator
        any: true
    - containsDocument:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: restrictedgitsource-viewer
        any: true
    - containsDocument:
        kind: Role
        apiVersion: rbac.authorization.k8s.io/v1
        name: leader-election
        any: true
    - containsDocument:
        kind: Role
        apiVersion: rbac.authorization.k8s.io/v1
        name: leader-election
        any: true
    - containsDocument:
        kind: RoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        name: leader-election
        any: true

- it: argocd and workflows overrides for notifications controller
  template: gitops-operator.yaml
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    argo-cd.global.image:
      repository: "argocd/test"
      tag: "test"
    argo-cd.fullnameOverride: myargocd
    argo-cd.repoServer.service.port: 9080
    argo-workflows.enabled: true
    argo-workflows.fullnameOverride: argo-test
    argo-workflows.server.secure: false
  asserts:
  - equal:
      path: spec.template.spec.containers[2].image
      value: argocd/test:test
  - contains:
      path: spec.template.spec.containers[2].args
      content: --argocd-repo-server=myargocd-repo-server:9080

- it: argocd and workflows overrides for manager
  template: gitops-operator.yaml
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    argo-cd.configs.params:
      server.rootpath: /some-path
    argo-cd.fullnameOverride: myargocd
    argo-workflows.enabled: true
    argo-workflows.fullnameOverride: argo-test
    argo-workflows.server.secure: false
  asserts:
  - contains:
      path: spec.template.spec.containers[1].env
      content:
        name: ARGO_WF_URL
        value: http://argo-test-server:2746
  - contains:
      path: spec.template.spec.containers[1].env
      content:
        name: ARGO_CD_URL
        value: myargocd-server:80/some-path

- it: contains all resources for notifications controller
  template: gitops-operator.yaml
  values:
  - ./values/mandatory-values.yaml
  set:
    gitops-operator.argoCdNotifications.cm.name: "test-notifications-cm"
    gitops-operator.argoCdNotifications.secret.name: "test-notifications-secret"
  asserts:
  - containsDocument:
      kind: ConfigMap
      apiVersion: v1
      name: test-notifications-cm
      any: true
  - containsDocument:
      kind: Secret
      apiVersion: v1
      name: test-notifications-secret
      any: true
  - containsDocument:
      kind: ClusterRole
      apiVersion: rbac.authorization.k8s.io/v1
      name: codefresh-gitops-operator-notifications
      any: true
  - containsDocument:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      name: codefresh-gitops-operator-notifications
      any: true

- it: uses explicit ARGO_CD_URL instead of value defined by argo-cd settings
  template: gitops-operator.yaml
  documentSelector:
    path: kind
    value: Deployment
  values:
  - ./values/mandatory-values.yaml
  set:
    argo-cd.configs.params:
      server.rootpath: /some-path
    argo-cd.fullnameOverride: myargocd
    gitops-operator.env.ARGO_CD_URL: some-other-url:123
  asserts:
  - contains:
      path: spec.template.spec.containers[1].env
      content:
        name: ARGO_CD_URL
        value: some-other-url:123

