apiVersion: batch/v1
kind: Job
metadata:
  name: delete-runtime-from-platform
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation,hook-failed
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: delete-runtime-from-platform
        image: "quay.io/codefresh/gitops-runtime-installer:0.2.1-alpha.7"
        env:
        - name: RUNTIME_NAME
          value: runtime-name
        - name: PLATFORM_URL
          value: https://g.codefresh.io
        - name: USER_TOKEN
          
          
          valueFrom:
            secretKeyRef:
              name: codefresh-user-token
              key: token
              optional: true
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args: 
        - |
          if [ ! -z "$USER_TOKEN" ]; then
            curl ${PLATFORM_URL}/2.0/api/graphql -H "Authorization: ${USER_TOKEN}" -H "Content-Type: application/json" -d "{\"query\": \"mutation deleteRuntime(\$name: String"'!'") {\n  deleteRuntime(name: \$name) }\",\"variables\": {\"name\": \"${RUNTIME_NAME}\"}}"
          else
            echo "User token unavailable, unable to remove runtime ${RUNTIME_NAME} from platform, please remove it from UI"
            exit 1
          fi
