# -----------------------------------------------------------------------------
# 00-assert.yaml - KUTTL TestAssert for git-commit workflow status
#
# This TestAssert script checks the status of the workflow created by the
# git-commit test in the Codefresh GitOps Operator component tests.
#
# Usage:
#   This assertion is executed as part of the KUTTL test suite.
#
# Steps performed:
#   - Queries the workflow status for the specific release.
#   - Asserts that the workflow status is 'Succeeded'.
# -----------------------------------------------------------------------------
---
apiVersion: kuttl.dev/v1beta1
commands:
    - script: >
          STATUS="$(kubectl get promotiontask -n codefresh -l codefresh.io/id=635ae4b1a8d4ea001297e0e9 -o jsonpath="{.items[*].status.phase}")"
                
          if [ $STATUS = 'Succeeded' ]; then
              echo "promotion task status for promotion task '635ae4b1a8d4ea001297e0e9' has succeeded"
          else
              echo "workflow status ($STATUS) for promotion task '635ae4b1a8d4ea001297e0e9' should be succeeded"
              exit 1
          fi
kind: TestAssert
timeout: 240